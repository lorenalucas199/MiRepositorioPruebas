<!DOCTYPE html>
<html lang="es-ES">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Matemáticas Dinámicas</title>
<link rel="stylesheet" href="miestilo.css">
<script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      }
    });
    MathJax.Hub.Config({

        }

    });

      extensions: ["AMSmath.js", "AMSsymbols.js", "color.js"]
    }
</script>
    
<script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.4/MathJax.js?config=TeX-AMS_HTML' async></script>
<script src='https://algebra.js.org/javascripts/algebra-0.2.6.min.js' ></script>    
    
<body style="font-family:'Rubik', sans-serif; font-size:18; background:linear-gradient(to bottom, #FF7F50, #FFDAB9); height:100vh; text-align:center;">
    <h1>Intersección de dos rectas</h1>
    <h3>de Lorena Lucas Baños</h3>
    Define dos rectas a partir de tus clicks en el siguiente espacio. A continuación, se mostrará el punto de intersección entre ambas:
    <br>
    <canvas id="canvas" width="600" height="400" class="recuadro"  onclick="coordenadas(event)"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const info = document.getElementById("info");

    let A = { x: 200, y: 400 };
    let B = { x: 600, y: 400 };
    let C = { x: 600, y: 200 };

    let dragging = null;

    function dist(p1, p2) {
      return Math.hypot(p1.x - p2.x, p1.y - p2.y);
    }

    function drawSquareOnSide(p1, p2) {
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const len = Math.hypot(dx, dy);
      const norm = { x: dx / len, y: dy / len };
      const perp = { x: -norm.y, y: norm.x };

      const p3 = { x: p2.x + perp.x * len, y: p2.y + perp.y * len };
      const p4 = { x: p1.x + perp.x * len, y: p1.y + perp.y * len };

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.lineTo(p3.x, p3.y);
      ctx.lineTo(p4.x, p4.y);
      ctx.closePath();
      ctx.fillStyle = "rgba(0, 150, 255, 0.2)";
      ctx.fill();
      ctx.strokeStyle = "#0096FF";
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Triángulo
      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.closePath();
      ctx.fillStyle = "#e0e0e0";
      ctx.fill();
      ctx.strokeStyle = "#000";
      ctx.stroke();

      // Cuadrados en los lados
      drawSquareOnSide(A, B);
      drawSquareOnSide(B, C);
      drawSquareOnSide(C, A);

      // Vértices
      [A, B, C].forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "#333";
        ctx.fill();
      });

      // Cálculo de áreas
      const ab = dist(A, B);
      const bc = dist(B, C);
      const ca = dist(C, A);

      const area1 = ab ** 2;
      const area2 = bc ** 2;
      const area3 = ca ** 2;

      const eq = `Simplify(${area1} + ${area2} - ${area3})`;
      const check = Algebrite.run(eq);

      info.innerHTML = `
        <strong>Áreas de los cuadrados:</strong><br>
        AB² = ${area1.toFixed(2)}<br>
        BC² = ${area2.toFixed(2)}<br>
        CA² = ${area3.toFixed(2)}<br><br>
        <strong>Verificación:</strong><br>
        AB² + BC² ${Math.abs(area1 + area2 - area3) < 0.1 ? "≈" : "≠"} CA²<br>
        Resultado: ${check}
      `;
    }

    function getMousePos(evt) {
      const rect = canvas.getBoundingClientRect();
      return {
        x: evt.clientX - rect.left,
        y: evt.clientY - rect.top
      };
    }

    canvas.addEventListener("mousedown", e => {
      const pos = getMousePos(e);
      [B, C].forEach((p, i) => {
        if (dist(pos, p) < 10) dragging = i === 0 ? "B" : "C";
      });
    });

    canvas.addEventListener("mousemove", e => {
      if (dragging) {
        const pos = getMousePos(e);
        if (dragging === "B") B = pos;
        if (dragging === "C") C = pos;
        draw();
      }
    });

    canvas.addEventListener("mouseup", () => dragging = null);
    canvas.addEventListener("mouseleave", () => dragging = null);

    draw();
  </script>
</body>
</html>

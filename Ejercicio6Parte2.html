<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teorema de Pitágoras - Desafío Divertido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            background-color: #f0f0f0;
        }
        #info {
            margin-top: 20px;
            font-size: 18px;
        }
        #status {
            font-weight: bold;
            font-size: 20px;
            color: green;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>¡Desafío Interactivo del Teorema de Pitágoras!</h1>
    <p>Arrastra los bloques para formar un triángulo rectángulo válido según el Teorema de Pitágoras. ¡Que comience el desafío!</p>
    <canvas id="canvas" width="600" height="400"></canvas>
    <div id="info">
        <p><strong>Teorema de Pitágoras:</strong> \(a^2 + b^2 = c^2\)</p>
        <p id="status">¡Buena suerte!</p>
        <button class="button" onclick="resetGame()">Reiniciar</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        let a = 100, b = 150, c = Math.sqrt(a * a + b * b);
        let dragging = null;
        let offsetX, offsetY;

        const blockA = { x: 50, y: 300, width: a, height: 20, color: 'red' }; // lado A
        const blockB = { x: 50, y: 100, width: 20, height: b, color: 'blue' }; // lado B
        const blockC = { x: 200, y: 200, width: c, height: 20, color: 'green' }; // hipotenusa (lado C)

        // Dibuja los bloques
        function drawBlocks() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = blockA.color;
            ctx.fillRect(blockA.x, blockA.y, blockA.width, blockA.height);

            ctx.fillStyle = blockB.color;
            ctx.fillRect(blockB.x, blockB.y, blockB.width, blockB.height);

            ctx.fillStyle = blockC.color;
            ctx.fillRect(blockC.x, blockC.y, blockC.width, blockC.height);

            ctx.fillStyle = 'black';
            ctx.fillText(`a = ${a.toFixed(2)}`, blockA.x + blockA.width / 2 - 10, blockA.y + 30);
            ctx.fillText(`b = ${b.toFixed(2)}`, blockB.x + 30, blockB.y + blockB.height / 2);
            ctx.fillText(`c = ${c.toFixed(2)}`, blockC.x + blockC.width / 2 - 10, blockC.y + 30);
        }

        // Verifica si la ecuación es correcta
        function checkEquation() {
            let result = (Math.abs((a * a + b * b) - (c * c)) < 0.1);
            const status = document.getElementById('status');
            if (result) {
                status.innerHTML = "¡Correcto! El Teorema de Pitágoras se cumple.";
                status.style.color = "green";
            } else {
                status.innerHTML = "¡Intenta de nuevo! Ajusta los bloques.";
                status.style.color = "red";
            }
        }

        // Función para comenzar a arrastrar
        function checkDrag(event) {
            let x = event.offsetX;
            let y = event.offsetY;

            // Verifica si el bloque A, B o C está siendo arrastrado
            if (x > blockA.x && x < blockA.x + blockA.width && y > blockA.y && y < blockA.y + blockA.height) {
                dragging = 'A';
                offsetX = x - blockA.x;
                offsetY = y - blockA.y;
            } else if (x > blockB.x && x < blockB.x + blockB.width && y > blockB.y && y < blockB.y + blockB.height) {
                dragging = 'B';
                offsetX = x - blockB.x;
                offsetY = y - blockB.y;
            } else if (x > blockC.x && x < blockC.x + blockC.width && y > blockC.y && y < blockC.y + blockC.height) {
                dragging = 'C';
                offsetX = x - blockC.x;
                offsetY = y - blockC.y;
            }
        }

        function moveBlock(event) {
            if (dragging === 'A') {
                blockA.x = event.offsetX - offsetX;
                blockA.y = event.offsetY - offsetY;
                a = blockA.width;
                b = Math.sqrt(c * c - a * a);
            } else if (dragging === 'B') {
                blockB.x = event.offsetX - offsetX;
                blockB.y = event.offsetY - offsetY;
                b = blockB.height;
                c = Math.sqrt(a * a + b * b);
            } else if (dragging === 'C') {
                blockC.x = event.offsetX - offsetX;
                blockC.y = event.offsetY - offsetY;
                c = blockC.width;
                a = Math.sqrt(c * c - b * b);
            }
            drawBlocks();
            checkEquation();
        }

        function stopDrag() {
            dragging = null;
        }

        // Reinicia el juego
        function resetGame() {
            a = 100;
            b = 150;
            c = Math.sqrt(a * a + b * b);
            blockA.x = 50;
            blockA.y = 300;
            blockB.x = 50;
            blockB.y = 100;
            blockC.x = 200;
            blockC.y = 200;
            document.getElementById('status').innerHTML = "¡Buena suerte!";
            drawBlocks();
        }

        // Eventos
        canvas.addEventListener('mousedown', checkDrag);
        canvas.addEventListener('mousemove', moveBlock);
        canvas.addEventListener('mouseup', stopDrag);
        canvas.addEventListener('mouseout', stopDrag);

        // Dibuja los bloques inicialmente
        drawBlocks();
        checkEquation();
    </script>
</body>
</html>

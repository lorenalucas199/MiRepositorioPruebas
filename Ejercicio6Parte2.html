<body style="font-family:'Rubik', sans-serif; font-size:18; background:linear-gradient(to bottom, #FF7F50, #FFDAB9); height:100vh; text-align:center;">
    <h1>Intersección de dos rectas</h1>
    <h3>de Lorena Lucas Baños</h3>
    Define dos rectas a partir de tus clicks en el siguiente espacio. A continuación, se mostrará el punto de intersección entre ambas:
    <br>
    <canvas id="canvas" width="600" height="400" class="recuadro"  onclick="coordenadas(event)"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const res = document.getElementById("resultado");

    let A = {x: 150, y: 400};
    let B = {x: 500, y: 400};
    let C = {x: 500, y: 150}; // mantiene el ángulo recto

    let dragPoint = null;

    function distance(p1, p2) {
      return Math.sqrt((p1.x - p2.x)**2 + (p1.y - p2.y)**2);
    }

    function drawSquareOnSide(p1, p2, color) {
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const p3 = {x: p2.x + dx, y: p2.y - dy};
      const p4 = {x: p1.x + dx, y: p1.y -dy};

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.lineTo(p3.x, p3.y);
      ctx.lineTo(p4.x, p4.y);
      ctx.moveTo(p1.x, p1.y);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
      ctx.stroke();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Mantener ángulo recto en B
      C.x = B.x;
      C.y = A.y;

      // Triángulo
      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.closePath();
      ctx.strokeStyle = "#000";
      ctx.stroke();
      ctx.fillStyle = "#f0f8ff";
      ctx.fill();

      // Dibujar cuadrados
      drawSquareOnSide(A, B, "#ffccbc"); // cateto 1
      drawSquareOnSide(B, C, "#dcedc8"); // cateto 2
      drawSquareOnSide(A, C, "#b3e5fc"); // hipotenusa

      // Puntos
      [A, B].forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, 6, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
      });

      // Etiquetas
      ctx.fillStyle = "black";
      ctx.font = "16px Arial";
      ctx.fillText("A", A.x - 20, A.y + 10);
      ctx.fillText("B", B.x + 10, B.y + 10);
      ctx.fillText("C", C.x + 10, C.y - 10);

      // Algebra simbólica
      const a = distance(B, C);
      const b = distance(A, B);
      const c = distance(A, C);

      const expr1 = new algebra.Expression("a").pow(2);
      const expr2 = new algebra.Expression("b").pow(2);
      const expr3 = new algebra.Expression("c").pow(2);

      res.innerHTML = `
        <strong>Expresión simbólica:</strong><br>
        ${expr1.toString()} + ${expr2.toString()} = ${expr3.toString()}<br>
        <strong>Visualmente cumple:</strong> ${Math.abs((a*a + b*b) - c*c) < 1 ? "✅" : "❌"}
      `;
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      if (Math.hypot(x - A.x, y - A.y) < 10) dragPoint = A;
      else if (Math.hypot(x - B.x, y - B.y) < 10) dragPoint = B;
    });

    canvas.addEventListener("mousemove", (e) => {
      if (dragPoint) {
        const rect = canvas.getBoundingClientRect();
        dragPoint.x = e.clientX - rect.left;
        dragPoint.y = e.clientY - rect.top;
        draw();
      }
    });

    canvas.addEventListener("mouseup", () => {
      dragPoint = null;
    });

    draw();
  </script>
</body>
</html>

            if (puntos.length < 2){
                return null;
            }
            
            //Dibujo:
            ctx.beginPath(); //indica que se va a dibujar un camino
            ctx.moveTo(puntos[puntos.length-1].x, puntos[puntos.length-1].y); //se crea el punto de inicio de una línea
            
            ctx.lineTo(puntos[puntos.length].x, puntos[puntos.length].y); //crea el punto final de la línea

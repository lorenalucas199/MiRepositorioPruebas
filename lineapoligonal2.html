<!DOCTYPE html>
<html lang="es-ES">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Título de la página</title>
<link rel="stylesheet" href="miestilo.css">
<body>
    <canvas id="myCanvas1" width="600" height="400" class='recuadro'></canvas>
    <script>
        var c = document.getElementById("myCanvas1");
        var ctx = c.getContext("2d");
        var puntos = [];

        function obtenerCoordenadas(event) {
            var coordCanvas = c.getBoundingClientRect();
            var x=event.clientX-coordCanvas.x;
            var y=event.clientY-coordCanvas.y;
            return {x, y};
        }

        function dibujarLinPol() {
            if (puntos.length < 2){
                return null;
            }
            
            //Dibujo:
            ctx.beginPath(); //indica que se va a dibujar un camino
            ctx.moveTo(puntos[puntos.length-2].x, puntos[puntos.length-2].y); //se crea el punto de inicio de una línea (¡¡-2 porque empiezan en 0!!)
            ctx.lineTo(puntos[puntos.length-1].x, puntos[puntos.length-1].y); //crea el punto final de la línea
            ctx.strokeStyle = 'blue';
            ctx.lineWidth = 2;
            ctx.stroke();
        }

        c.addEventListener('click', (event) => {
            const punto = obtenerCoordenadas(event);
            puntos.push(punto);
            dibujarLinPol();
        });

        function deshacerPunto() {
            ctx.clearRect(0, 0, c.width, c.height);
            puntos.pop();
            // Redibujar todas las líneas llamando a dibujarLinPol() en cada punto agregado
            for (let i = 1; i < puntos.length; i++) {
        ctx.beginPath();
        ctx.moveTo(puntos[i - 1].x, puntos[i - 1].y);
        ctx.lineTo(puntos[i].x, puntos[i].y);
        ctx.strokeStyle = 'blue';
        ctx.lineWidth = 2;
        ctx.stroke();
    }
        }

        function reiniciarDibujo() {
            puntos.length = 0;
            ctx.clearRect(0, 0, c.width, c.height);
            
        }
    </script>
    <div>
        <button onclick="deshacerPunto()">Deshacer último punto</button>
        <button onclick="reiniciarDibujo()">Reiniciar dibujo</button>
    </div>
</body>
</html>

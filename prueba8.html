<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simulador de Movimiento Arm√≥nico</title>
    <style>
        body {
            margin: 0;
            background: black;
            overflow: hidden;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let points = [];
        let drawing = false;
        let time = 0;

        canvas.addEventListener("mousedown", () => {
            drawing = true;
            points = [];
        });

        canvas.addEventListener("mouseup", () => {
            drawing = false;
        });

        canvas.addEventListener("mousemove", (event) => {
            if (!drawing) return;
            points.push({ x: event.clientX, y: event.clientY, phase: Math.random() * Math.PI * 2 });
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            time += 0.05;

            for (let i = 0; i < points.length; i++) {
                let p = points[i];
                let oscillation = Math.sin(time + p.phase) * 20;
                let newY = p.y + oscillation;

                ctx.beginPath();
                ctx.arc(p.x, newY, 5, 0, Math.PI * 2);
                ctx.fillStyle = `hsl(${(time * 50) % 360}, 100%, 60%)`;
                ctx.fill();
                ctx.closePath();
            }

            requestAnimationFrame(animate);
        }

        animate();
    </script>

</body>
</html>

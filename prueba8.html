<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Arte Fractal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background: black;
            display: block;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>游꿛 Calculadora de Arte Fractal 游댝</h1>
    <p>Escribe una ecuaci칩n matem치tica y observa el resultado visual.</p>

    <input type="text" id="equation" placeholder="Ejemplo: sin(x) * cos(y) * 50" onkeyup="drawPattern()">
    <canvas id="canvas" width="600" height="500"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const equationInput = document.getElementById("equation");

        function drawPattern() {
            let equation = equationInput.value;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            try {
                for (let x = -300; x < 300; x += 5) {
                    for (let y = -250; y < 250; y += 5) {
                        let newX = x + 300;
                        let newY = y + 250;
                        let value = eval(equation.replace(/x/g, x).replace(/y/g, y));

                        ctx.beginPath();
                        ctx.arc(newX, newY, Math.abs(value) || 1, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${(value * 10) % 360}, 100%, 60%)`;
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            } catch (error) {
                console.log("Ecuaci칩n inv치lida.");
            }
        }

        drawPattern();
    </script>

</body>
</html>

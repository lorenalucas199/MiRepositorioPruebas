<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora de Arte Fractal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background: black;
            display: block;
            margin: auto;
        }
        input {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>游꿛 Calculadora de Arte Fractal 游댝</h1>
    <p>Escribe una ecuaci칩n matem치tica en x e y (ejemplo: `Math.sin(x) * Math.cos(y) * 50`).</p>

    <input type="text" id="equation" value="Math.sin(x) * Math.cos(y) * 50" onkeyup="drawPattern()">
    <canvas id="canvas" width="600" height="500"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");
        const equationInput = document.getElementById("equation");

        function drawPattern() {
            let equation = equationInput.value;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            let func;
            try {
                func = new Function("x", "y", `return ${equation};`);
            } catch (error) {
                console.log("Ecuaci칩n inv치lida.");
                return;
            }

            for (let x = -300; x < 300; x += 5) {
                for (let y = -250; y < 250; y += 5) {
                    try {
                        let value = func(x / 50, y / 50); // Normalizamos x e y
                        let newX = x + 300;
                        let newY = y + 250;
                        let size = Math.abs(value) || 1;

                        ctx.beginPath();
                        ctx.arc(newX, newY, size, 0, Math.PI * 2);
                        ctx.fillStyle = `hsl(${(value * 100) % 360}, 100%, 60%)`;
                        ctx.fill();
                        ctx.closePath();
                    } catch (error) {
                        console.log("Error en el c치lculo.");
                    }
                }
            }
        }

        drawPattern();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualizador de Funciones MatemÃ¡ticas</title>
    <style>
        body {
            font-family: 'Rubik', sans-serif;
            text-align: center;
            background: #111;
            color: white;
        }
        canvas {
            border: 2px solid white;
            background: black;
            display: block;
            margin: auto;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            text-align: center;
        }
        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background: #ff6600;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>ðŸ“ˆ Visualizador de Funciones ðŸ“‰</h1>
    <p>Escribe una funciÃ³n en tÃ©rminos de <code>x</code> (ej: sin(x), x^2, sqrt(x)):</p>
    <input type="text" id="funcion" value="sin(x)" placeholder="Ejemplo: x^3 - 2*x">
    <button onclick="graficar()">Graficar</button>
    <canvas id="canvas" width="600" height="400"></canvas>

    <script>
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        function graficar() {
            let expr = document.getElementById("funcion").value;
            let funcion = math.compile(expr.replace(/\^/g, '**')); // Convierte ^ en ** para JS
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dibujarEjes();

            ctx.beginPath();
            ctx.strokeStyle = "cyan";
            ctx.lineWidth = 2;

            for (let px = 0; px < canvas.width; px++) {
                let x = (px - canvas.width / 2) / 40;  // Escalar X
                let y;
                
                try {
                    y = funcion.evaluate({x: x});
                } catch (error) {
                    console.log("Error en la funciÃ³n");
                    return;
                }

                let py = canvas.height / 2 - y * 40; // Escalar Y

                if (px === 0) ctx.moveTo(px, py);
                else ctx.lineTo(px, py);
            }

            ctx.stroke();
        }

        function dibujarEjes() {
            ctx.beginPath();
            ctx.strokeStyle = "white";
            ctx.lineWidth = 1;

            // Eje X
            ctx.moveTo(0, canvas.height / 2);
            ctx.lineTo(canvas.width, canvas.height / 2);

            // Eje Y
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);

            ctx.stroke();
        }

        graficar();
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.1/math.min.js"></script>

</body>
</html>

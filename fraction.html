<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo con Fraction.js</title>

    <!-- Incluir Fraction.js desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fraction.js/4.0.0/fraction.min.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>

    <!-- Tu código JavaScript -->
    <script>
        function Interseccion(p1, p2, p3, p4) {
            let r1 = ecuacionRecta(p1, p2);
            let r2 = ecuacionRecta(p3, p4);

            console.log("Ecuación 1: m1:", r1.m, "b1:", r1.b);
            console.log("Ecuación 2: m2:", r2.m, "b2:", r2.b);
            console.log(typeof r1.m);

            // Usar Fraction.js para convertir m a fracción
            var frac1 = new Fraction(r1.m);  // Usamos Fraction.js para fracciones
            console.log(frac1.toString());   // Verifica la fracción

            // ... continuar con el cálculo de la intersección
        }

        // Función para calcular la ecuación de la recta
        function ecuacionRecta(p1, p2) {
            let m = (p2.y - p1.y) / (p2.x - p1.x);
            let b = p1.y - m * p1.x;
            return { m, b };
        }
    </script>
</body>
</html>

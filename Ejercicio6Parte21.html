<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Triángulo con cuadrados</title>
  <style>
    canvas {
      border: 1px solid black;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2;

    let A = { x: centerX, y: centerY }; // Vértice del ángulo recto
    let B = { x: centerX, y: centerY - 100 }; // Movible en eje Y
    let C = { x: centerX + 150, y: centerY }; // Movible en eje X

    let draggingPoint = null;

    function drawSquare(p1, p2, outward = true, color = "rgba(100,100,255,0.4)") {
      const dx = p2.x - p1.x;
      const dy = p2.y - p1.y;
      const length = Math.sqrt(dx * dx + dy * dy);
      const ux = dx / length;
      const uy = dy / length;

      let perpX = -uy * length;
      let perpY = ux * length;

      // Si queremos que vaya hacia el otro lado, invertimos la perpendicular
      if (!outward) {
        perpX = -perpX;
        perpY = -perpY;
      }

      const p3 = { x: p1.x + perpX, y: p1.y + perpY };
      const p4 = { x: p2.x + perpX, y: p2.y + perpY };

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.lineTo(p4.x, p4.y);
      ctx.lineTo(p3.x, p3.y);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Triángulo
      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.closePath();
      ctx.strokeStyle = "black";
      ctx.stroke();

      // Etiquetas
      ctx.font = "16px Arial";
      ctx.fillText("A", A.x - 15, A.y + 15);
      ctx.fillText("B", B.x - 15, B.y);
      ctx.fillText("C", C.x, C.y + 20);

      // Cuadrado en AB (hacia el otro lado de AC)
      drawSquare(A, B, false, "rgba(255,100,100,0.4)");
      // Cuadrado en AC (hacia afuera, como está)
      drawSquare(A, C, true, "rgba(100,255,100,0.4)");
      // Cuadrado en BC (hacia el otro lado de AC)
      drawSquare(B, C, false, "rgba(100,100,255,0.4)");
    }

    canvas.addEventListener("mousedown", (e) => {
      const rect = canvas.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (Math.abs(mouseX - B.x) < 10 && Math.abs(mouseY - B.y) < 10) {
        draggingPoint = "B";
      } else if (Math.abs(mouseX - C.x) < 10 && Math.abs(mouseY - C.y) < 10) {
        draggingPoint = "C";
      }
    });

    canvas.addEventListener("mousemove", (e) => {
      if (draggingPoint) {
        const rect = canvas.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        if (draggingPoint === "B") {
          B.y = mouseY; // Solo en eje Y
        } else if (draggingPoint === "C") {
          C.x = mouseX; // Solo en eje X
        }
        draw();
      }
    });

    canvas.addEventListener("mouseup", () => {
      draggingPoint = null;
    });

    draw();
  </script>
</body>
</html>

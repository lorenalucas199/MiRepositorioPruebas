<body style="font-family:'Rubik', sans-serif; font-size:18; background:linear-gradient(to bottom, #FF7F50, #FFDAB9); height:100vh; text-align:center;">
    <h1>Intersección de dos rectas</h1>
    <h3>de Lorena Lucas Baños</h3>
    Define dos rectas a partir de tus clicks en el siguiente espacio. A continuación, se mostrará el punto de intersección entre ambas:
    <br>
    <canvas id="canvas" width="800" height="600" class="recuadro"  onclick="coordenadas(event)"></canvas>
    
    <script>
    
  var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");
        var Fraction = algebra.Fraction;
        var Expression = algebra.Expression;
        var Equation = algebra.Equation;

    let A = { x: 300, y: 200 }; // Vértice del ángulo recto
    let B = { x: 300, y: 200 - 100 }; // Movible en eje Y
    let C = { x: 300 + 150, y: 200 }; // Movible en eje X

    

    function drawSquare(p1, p2, invertir = false, color) {
      let dx = p2.x - p1.x;
      let dy = p2.y - p1.y;
        
      if (invertir==true) {
         dx = -dx;
         dy = -dy;
       }

      let p3 = { x: p1.x +dy, y: p1.y -dx };
      let p4 = { x: p2.x +dy, y: p2.y -dx };

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.lineTo(p4.x, p4.y);
      ctx.lineTo(p3.x, p3.y);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, c.width, c.height);

      // Triángulo
      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.closePath();
      ctx.strokeStyle = "black";
      ctx.stroke();

      // Etiquetas
      ctx.font = "16px Arial";
      ctx.fillText("A", A.x - 15, A.y + 15);
      ctx.fillText("B", B.x - 15, B.y);
      ctx.fillText("C", C.x, C.y + 20);

      // Cuadrado en AB (hacia el otro lado de AC)
      drawSquare(A, B, false, "red");
      // Cuadrado en AC (hacia afuera, como está)
      drawSquare(A, C, true, "rgba(100,255,100,0.4)");
      // Cuadrado en BC (hacia el otro lado de AC)
      drawSquare(B, C, false, "rgba(100,100,255,0.4)");
    }

      let draggingPoint = null;

    c.addEventListener("mousedown", (e) => {
      const rect = c.getBoundingClientRect();
      const mouseX = e.clientX - rect.left;
      const mouseY = e.clientY - rect.top;

      if (Math.abs(mouseX - B.x) < 10 && Math.abs(mouseY - B.y) < 10) {
        draggingPoint = "B";
      } else if (Math.abs(mouseX - C.x) < 10 && Math.abs(mouseY - C.y) < 10) {
        draggingPoint = "C";
      }
    });

    c.addEventListener("mousemove", (e) => {
      if (draggingPoint) {
        const rect = c.getBoundingClientRect();
        const mouseX = e.clientX - rect.left;
        const mouseY = e.clientY - rect.top;

        if (draggingPoint === "B") {
          B.y = mouseY; // Solo en eje Y
        } else if (draggingPoint === "C") {
          C.x = mouseX; // Solo en eje X
        }
        draw();
      }
    });

    c.addEventListener("mouseup", () => {
      draggingPoint = null;
    });

    draw();
  </script>
</body>
</html>

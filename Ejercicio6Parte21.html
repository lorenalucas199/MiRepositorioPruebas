<body style="font-family:'Rubik', sans-serif; font-size:18; background:linear-gradient(to bottom, #FF7F50, #FFDAB9); height:100vh; text-align:center;">
    <h1>Intersección de dos rectas</h1>
    <h3>de Lorena Lucas Baños</h3>
    Define dos rectas a partir de tus clicks en el siguiente espacio. A continuación, se mostrará el punto de intersección entre ambas:
    <br>
    <canvas id="canvas" width="1000" height="500" class="recuadro"   onmousedown="elegirpunto(event)" onmousemove="moverpunto(event)" onmouseup="nopunto(event)"></canvas>
   
    <script>
    
  var c=document.getElementById("canvas");
        var ctx=c.getContext("2d");
        var Fraction = algebra.Fraction;
        var Expression = algebra.Expression;
        var Equation = algebra.Equation;

    let A = { x: 400, y: 300 }; // Vértice del ángulo recto
    let B = { x: 400, y: 300 - 100 }; // Movible en eje Y
    let C = { x: 400 + 150, y: 300 }; // Movible en eje X

    

    function drawSquare(p1, p2, invertir = false, color) {
      let dx = p2.x - p1.x;
      let dy = p2.y - p1.y;
        
      if (invertir==true) {
         dx = -dx;
         dy = -dy;
       }

      let p3 = { x: p1.x +dy, y: p1.y -dx };
      let p4 = { x: p2.x +dy, y: p2.y -dx };

      ctx.beginPath();
      ctx.moveTo(p1.x, p1.y);
      ctx.lineTo(p2.x, p2.y);
      ctx.lineTo(p4.x, p4.y);
      ctx.lineTo(p3.x, p3.y);
      ctx.closePath();
      ctx.fillStyle = color;
      ctx.fill();
    }

    function draw() {
      ctx.clearRect(0, 0, c.width, c.height);

      // Triángulo
      ctx.beginPath();
      ctx.moveTo(A.x, A.y);
      ctx.lineTo(B.x, B.y);
      ctx.lineTo(C.x, C.y);
      ctx.closePath();
      ctx.strokeStyle = "black";
      ctx.stroke();

      // Etiquetas
      ctx.font = "16px Arial";
       ctx.fillStyle = "black"; 
      ctx.fillText("A", A.x - 15, A.y + 15);
      ctx.fillText("B", B.x - 15, B.y);
      ctx.fillText("C", C.x, C.y + 20);

      // Cuadrado en AB (hacia el otro lado de AC)
      drawSquare(A, B, false, "red");
      // Cuadrado en AC (hacia afuera, como está)
      drawSquare(A, C, true, "green");
      // Cuadrado en BC (hacia el otro lado de AC)
      drawSquare(B, C, false, "purple");


// Crear las coordenadas de los puntos usando Algebra.js
var AAlgebraX = new algebra.Fraction(A.x);  // Componente x de A
var AAlgebraY = new algebra.Fraction(A.y);  // Componente y de A

var BAlgebraX = new algebra.Fraction(B.x);  // Componente x de B
var BAlgebraY = new algebra.Fraction(B.y);  // Componente y de B

var CAlgebraX = new algebra.Fraction(C.x);  // Componente x de C
var CAlgebraY = new algebra.Fraction(C.y);  // Componente y de C

// Calcular las diferencias entre las coordenadas de los puntos
var ABx = BAlgebraX.subtract(AAlgebraX);  // Diferencia en x entre A y B
var ABy = BAlgebraY.subtract(AAlgebraY);  // Diferencia en y entre A y B

var ACx = CAlgebraX.subtract(AAlgebraX);  // Diferencia en x entre A y C
var ACy = CAlgebraY.subtract(AAlgebraY);  // Diferencia en y entre A y C

var BCx = CAlgebraX.subtract(BAlgebraX);  // Diferencia en x entre B y C
var BCy = CAlgebraY.subtract(BAlgebraY);  // Diferencia en y entre B y C

// Calcular las magnitudes (distancias) de los vectores AB, AC y BC
var ladoAB = new algebra.Fraction(Math.sqrt(ABx.valueOf() * ABx.valueOf() + ABy.valueOf() * ABy.valueOf()));  // Magnitud de AB
var ladoAC = new algebra.Fraction(Math.sqrt(ACx.valueOf() * ACx.valueOf() + ACy.valueOf() * ACy.valueOf()));  // Magnitud de AC
var ladoBC = new algebra.Fraction(Math.sqrt(BCx.valueOf() * BCx.valueOf() + BCy.valueOf() * BCy.valueOf()));  // Magnitud de BC

// Calcular áreas (cuadrados de las longitudes)
var areaRojo = ladoAB.mul(ladoAB);  // Cuadrado de AB
var areaVerde = ladoAC.mul(ladoAC);  // Cuadrado de AC
var areaMorado = ladoBC.mul(ladoBC);  // Cuadrado de BC

// Mostrar resultados en fracciones o decimales
document.getElementById("areas").innerHTML = `
    Área cuadrado rojo (AB²): ${areaRojo.toString()} <br>
    Área cuadrado verde (AC²): ${areaVerde.toString()} <br>
    Área cuadrado morado (BC²): ${areaMorado.toString()} <br><br>
    ${Math.abs(areaRojo.valueOf() + areaVerde.valueOf() - areaMorado.valueOf()) < 0.01 
        ? "<span style='color:green;'>¡Se cumple el teorema de Pitágoras!</span>" 
        : "<span style='color:red;'>No se cumple exactamente.</span>"
    }
`;




        
    }

      let puntoelegido = null;


        
function elegirpunto(event){
   
      var coordCanvas=c.getBoundingClientRect();
  var x=event.clientX-coordCanvas.x;
  var y=event.clientY-coordCanvas.y;
 //pulsar en el mismo pixel es muy dificil, asi que si se pincha CERCA del punto B o C:
      if (Math.abs(x - B.x) < 10 && Math.abs(y - B.y) < 10) {
        puntoelegido = "B";
      } else if (Math.abs(x - C.x) < 10 && Math.abs(y - C.y) < 10) {
        puntoelegido = "C";
      }
    };

        function moverpunto(event){

 
      if (puntoelegido) {
          var coordCanvas=c.getBoundingClientRect();
  var x=event.clientX-coordCanvas.x;
  var y=event.clientY-coordCanvas.y;

        if (puntoelegido === "B") {
          B.y = y; // Solo en eje Y
        } else if (puntoelegido === "C") {
          C.x = x; // Solo en eje X
        }
        draw();
      }
    };

        function nopunto(event){
    
      puntoelegido = null;
    };

    draw();
  </script>
